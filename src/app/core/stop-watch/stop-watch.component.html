<div id="counter">0</div>
<div id="controls">
    <fieldset>
        <legend>Setup</legend>
        <button type="button"
                id="start">start</button>
        <button type="button"
                id="pause">pause</button>
        <button type="button"
                id="reset">reset</button>
    </fieldset>
    <fieldset>
        <legend>Count</legend>
        <button type="button"
                id="countup">count up</button>
        <button type="button"
                id="countdown">count down</button>
    </fieldset>
    <fieldset>
        <legend>Set to</legend>
        <input id="value"
               value="0" />
        <br />
        <button type="button"
                id="setto">set value</button>
    </fieldset>
    <fieldset>
        <legend>Speed</legend>
        <input id="speed"
               value="1000" />
        <br />
        <button type="button"
                id="setspeed">set speed</button>
    </fieldset>
    <fieldset>
        <legend>Increase</legend>
        <input id="increase"
               value="1" />
        <br />
        <button type="button"
                id="setincrease">set increase</button>
    </fieldset>
</div>
