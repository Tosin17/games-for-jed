<div class="docs-tree">
    <div class="docs-tree__panel">
        <button>Add</button>
        <button>Collapse</button>
        <button>Expand</button>
    </div>
    <div class="docs-tree__container">
        <div class="docs-tree__nodes">
            <app-docs-tree-node [nodeData]="docs"></app-docs-tree-node>
        </div>
        <div class="docs-tree__node-detail">
            <app-docs-tree-node-details></app-docs-tree-node-details>
        </div>
    </div>
</div>
